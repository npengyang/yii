<!DOCTYPE html>
<html lang="en">
<head>
	<{include 'include/header.html'}>
</head>
<body>
<div class="main-container" id="main-container">
	<div class="main-content">
		<form class="form-horizontal" method="post" action="index.php?r=admin/add" data-selector="common-form" data-jump="index.php?r=index/index">
			<div class="form-group">
				<label class="col-xs-2 control-label text-center">用户名</label>
				<div class="col-xs-10">
					<input type="text" name="username" class="form-control" placeholder="请输入用户名">
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-2 control-label text-center">邮箱</label>
				<div class="col-xs-10">
					<input type="text" name="email" class="form-control" placeholder="请输入邮箱">
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-2 control-label text-center">密码</label>
				<div class="col-xs-10">
					<input type="password" name="password" class="form-control" placeholder="请输入密码">
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-2 control-label text-center">确认密码</label>
				<div class="col-xs-10">
					<input type="password" name="qrPwd" class="form-control" placeholder="请输入密码">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10 text-right">
					<button type="submit" class="btn btn-primary">提交</button>
				</div>
			</div>
		</form>
	</div>
</div>
</body>
<{include 'include/footer.html'}>
</html>
