<!DOCTYPE html>
<html lang="en">
<head>
  <{include 'include/header.html'}>
</head>

<body class="login-layout">
<div class="main-container">
  <div class="main-content">
    <div class="row">
      <div class="col-sm-10 col-sm-offset-1">
        <div class="login-container">
          <div class="center">
            <h1>
              <i class="icon-leaf green"></i>
              <span class="red">My</span>
              <span class="white">Application</span>
            </h1>
            <h4 class="blue">&copy; Company Name</h4>
          </div>

          <div class="space-6"></div>

          <div class="position-relative">
            <div id="login-box" class="login-box visible widget-box no-border">
              <div class="widget-body">
                <div class="widget-main">
                  <h4 class="header blue lighter bigger">
                    <i class="icon-coffee green"></i>
                    Please Enter Your Information
                  </h4>

                  <div class="space-6"></div>
                  <form method="post" action="/backend/web/index.php?r=site/login" data-selector="common-form" data-jump="index.php?r=index/index">
                    <fieldset>
                      <label class="block clearfix">
                            <span class="block input-icon input-icon-right">
                                <input type="text" name="LoginForm[username]" placeholder="Username" />
                                <i class="icon-user"></i>
                            </span>
                      </label>

                      <label class="block clearfix">
                            <span class="block input-icon input-icon-right">
                                <input type="password" name="LoginForm[password]" placeholder="Password" />
                                <i class="icon-lock"></i>
                            </span>
                      </label>

                      <div class="space"></div>

                      <div class="clearfix">
                        <button type="submit" class="width-35 pull-right btn btn-sm btn-primary">
                          <i class="icon-key"></i>
                          Login
                        </button>
                      </div>
                    </fieldset>
                  </form>
                </div><!-- /widget-main -->
            </div><!-- /login-box -->
            </div><!-- /position-relative -->
        </div>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div>
  </div>
</div><!-- /.main-container -->

<{include 'include/footer.html'}>

</body>
</html>
